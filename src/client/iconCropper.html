<!DOCTYPE html>
<html>
        <head>
            <title>Icon Editor</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="icon" type="image/png" href="image/icon-changer.png">
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
            <link rel="stylesheet" href="css/iconCropper.css">
            <link rel="stylesheet" href="css/commonStyles.css">
            <link rel="stylesheet" type="text/css" href="css/loader.css">
            <script src="js/loader.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
            <script src="js/foto.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        </head>
        <body id="body">
        <h3 id="failedToLoadRepoNotification" style="display:none;">Failed to load repositories!</h3>
        <h3 id="selectRepoNotification" style="display:none;">Select a repository to continue.</h3>
            <div class="grid-container" draggable="false">
                <div class="grid-item">
                    Choose and upload image file to begin.
                    <div class="file-upload-section">
                        <input type='file' id="readURL" onchange="readURL(this);" />
                    </div>
                    <div class="grid-item" id="aa">
                        <input type="checkbox" id="roundCorner">
                        <label for="roundCorner" id="roundCornerText"> Round Corner</label><br>
                        <div id="roundCornerDiv" style="opacity:0.5;">
                            <label for="vol">Radius amount</label><br>
                            <input type="range" id="vol" name="vol" min="0" max="10" value="0" onchange="giveRadius(this);" disabled="true"><br>
                            <input type="text" id="radiusTextValue" value="" disabled="true">
                        </div>
                        <hr>
                        <input type="checkbox" id="dropShadow">
                        <label for="dropShadow" id="dropShadowText"> Drop Shadow</label><br>
                        <div id="dropShadowDiv" style="opacity:0.5;">
                            <label for="vol">Shadow amount</label><br>
                            <input type="range" id="shadowVol" name="vol" min="0" max="10" value="0" onchange="dropShadow(this);" disabled="true"><br>
                            <input type="text" id="shadowTextValue" value="" disabled="true">
                        </div>
                        <hr>
                        <div id="iconSizesDiv">
                            Icon Sizes<br>
                            <input type="checkbox" id="iOSCheckbox" disabled="true"><label id="iOSTextLabel">iOS</label><br>
                            <input type="checkbox" id="hdpiCheckbox" disabled="true"><label id="hdpiTextLabel">hdpi</label><br>
                            <input type="checkbox" id="mdpiCheckbox" disabled="true"><label id="mdpiTextLabel">mdpi</label><br>
                            <input type="checkbox" id="xhdpiCheckbox" disabled="true"><label id="xhdpiTextLabel">xhdpi</label><br>
                            <input type="checkbox" id="xxhdpiCheckbox" disabled="true"><label id="xxhdpiTextLabel">xxhdpi</label><br>
                            <input type="checkbox" id="xxxhdpiCheckbox" disabled="true"><label id="xxxhdpiTextLabel">xxxhdpi</label><br>
                        </div>
                        <hr>
                        <div id="resource-picker" class="part"><br></div>
                        <div class="button-holder">
                            <a class="button" id="iconCropperSubmitButton" ><span>Submit </span></a>
                        </div>
                    </div>
                </div>
                <div class="grid-item" id="imageView">
                    <div class="button-holder">
                        <a class="button" id="startNew" onclick="reset()"><span>Start New </span></a>
                    </div>
                    <label>Image Preview</label><br>
                    <img id="mainImgPreview"/><br>
                    iOS Icon<br>
                    <img id="ios"/><br>
                    xxxhdpi Icon<br>
                    <img id="xxxhdpi" class="androidIcons"/><br>
                    xxhdpi Icon<br>
                    <img id="xxhdpi" class="androidIcons"/><br>
                    xhdpi Icon<br>
                    <img id="xhdpi" class="androidIcons"/><br>
                    hdpi Icon<br>
                    <img id="hdpi" class="androidIcons"/><br>
                    mdpi Icon<br>
                    <img id="mdpi" class="androidIcons"/><br>
                </div>
            </div>
        </body>
        <script src="js/iconCropper.js"></script>
</html>
